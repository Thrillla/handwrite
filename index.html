<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Handwrite</title>
	<link href="https://fonts.googleapis.com/css?family=Delius" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="./styles.css">
</head>
<body>



<div id="dragTarget">
	Drag Image Here
</div>




<div id="handwrite">

	<div id="capture" class="column">
		<h3>Be the artist and start painting</h3>


		<div class="holder" id="captureItem">
			<img class="checker" src="./images/checker.png" />
			<img id="captureImage">
			<canvas id="captureCanvas" height="500"></canvas>
		</div>

		<div class="brush">
			<div id="brushSizeResult"></div>
			<input type="range" id="brushSize" value="5" min="1" max="10">
		</div>

		<div class="points">
			<span>looooooongArray.length = </span><span id="totalPoint"></span>
			<textarea rows="20" cols="50" id="pointsTextArea"></textarea>
		</div>

		<div class="ui-holder">
			<button id="undo">Undo (ctr+z)</button>
			<button id="startOver">Start Over</button>
		</div>

	</div>

	<div class="column" id="render">
		<h3>Preview Masking effects using handwrite.js</h3>


		<div class="holder" id="renderItem">
			<canvas id="renderCanvas"></canvas>
			<img id="renderImage">
		</div>

		<div class="ui-holder">
			<button id="drawButton">DRAW</button>
		</div>

	</div>
</div>

<div id="root"></div>


</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.1/TweenMax.min.js"></script>
<script src="static/bundle.js"></script>

</html>
